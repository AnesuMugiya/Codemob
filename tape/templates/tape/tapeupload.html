{% extends "core/base.html" %}
{% load static %}
{% block head_title %}video upload{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'core/css/upload.css' %}">
<div class="row">
<div class="col-md-8">
    <div class="upload-console">
        <div class="upload-file-body" id="upload-area">
            <h3>select video to upload</h3>
            <form action="" method="POST" enctype="multipart/form-data" class="mb-3">
              {% csrf_token %}
               <input type="file" name="file" id="file-upload">
               <input type="submit" value="Upload Video" id="standard-upload" class="btn btn-secondary">
            </form>
            <div class="upload-drop" id="drop-zone">
                just drag and drop file
            </div>
        </div>
          
            <div class="video-info hidden-tape-form form-group" id="upload-info">
                <h2>Video details</h2>
                <form action="{%url 'video-data'%}" method="POST" enctype="multipart/form-data">
                
                  {% csrf_token %}
                  <div>
                      <input class="form-control" type="hidden" id="video_id" name="videofile">
                  </div>
                  <div class="mt-3 mb-3">
                       <input class="form-control"  type="text" name="title" placeholder="title">
                  </div>
                  <div class="mt-2 mb-2">
                      <textarea class="form-control"  name="description" rows="8" cols="30" placeholder="Description"></textarea>
                  </div>
                  <div>
                    <label for="exampleFormControlFile1">Select a thumbnail</label>
                      <input type="file" name="thumbnail" id="thumbnail" class="p-4" class="form-control-file">
                  </div>
                  <div>
                    <input class="form-control"  type="text" name="category" placeholder="category">
                  </div>
                    <button class="btn btn-secondary mt-3 mb-3"type="submit">Save</button>
               </form>
            </div>

            <div class="bar">
                <div class="progressbar" id="bar-fill">
                     <div id="bar-text"></div>
                </div>
            </div>
        

    </div>
    
</div>
<div class="col-md-4">
    <div class="upload-completed" id="upload-finish">
       
    </div>
</div>
</div>
<script src="{% static 'core/js/upload.js' %}"></script>
<script src="{% static 'core/js/upload_script.js'%}"></script>
{%endblock%}
